<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
    /* CSS goes here */
    p { color: Blue; }
    </style>
    <meta charset="UTF-8">
    <title>Welcome!</title>
</head>
<body>

    <h1>Welcome to the Meeting Planner!</h1>
    <p>
        This is the demo application for the course <em>Django: Getting Started</em>
        on <a href = "http://www.plurasight.com">Plurasight</a>
    </p>
    <h2>Meetings</h2>
    <ul>
        {%for meeting in meetings %}
            <li>
            <!--    <a href="/meetings/{{meeting.id}}">{{meeting.title}}</a> -->
            <a href="{%url 'detail' meeting.id %}">{{meeting.title}}</a>
            </li>
        {%endfor %}
    </ul>
<p><a href="{% url 'roomlist'%}">List of Rooms</a> </p>
</body>
</html>
